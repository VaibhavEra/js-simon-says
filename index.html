<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simon Says</title>
    <link rel="stylesheet" href="style.css" />
    <script src="app.js" defer></script>
  </head>
  <body>
    <h1>Simon Says JS Version</h1>

      <div class="buttons blue" id="blue"></div>
      <div class="buttons purple" id="purple"></div>
    </div>
  </body>
</html>
